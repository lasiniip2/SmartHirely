<div class="min-h-screen flex items-center justify-center p-10">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <!-- Uses Angular event binding to call onSubmit() when the form is submitted -->
    <!-- $event.preventDefault() prevents the default browser refresh after submission -->
    <form (submit)="onSubmit(); $event.preventDefault()">
      <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">
        Upload your resume (PDF/DOC):
      </label>
      <!-- Uses Angularâ€™s (change) event binding to call onFileSelected when a file is chosen -->
      <!-- Restricts accepted file types to PDF/DOC/DOCX -->
      <input
        type="file"
        id="resume"
        accept=".pdf,.docx"
        (change)="onFileSelected($event)"
        required
        [disabled]="isLoading"
        class="mb-4 block w-full border border-gray-300 rounded-md p-2 text-sm disabled:bg-gray-100"
      />
      <!-- Standard submit button to trigger onSubmit() -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span *ngIf="!isLoading">Analyze Resume</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Analyzing...
        </span>
      </button>
    </form>
  </div>
</div>
